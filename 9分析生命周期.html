            created(){

                // console.log(this.a);

            },

            beforeMount(){

                // btn.innerText='123'
                // console.log(document);
                // debugger
            },
            //vue实例更新完真实dom（挂载完毕）
            mounted(){

            //vue实例将要更新页面
            beforeUpdate(){
                // console.log(this.a);
                // debugger;
            },
            updated(){
                // console.log(this.a);
                // debugger
            },

            methods:{
               add(){

               death(){

</body>
</html>
