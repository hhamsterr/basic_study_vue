<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        账号： <input type="text" v-model="account"> <br><br>
        密码： <input type="password" v-model="password"> <br><br>
        性别： 男 <input type="radio" name="sex" v-model="sex" value="male">
        女 <input type="radio" name="sex" v-model="sex" value="female"> <br><br>
        爱好： 抽烟 <input type="checkbox" v-model="hobby" value="smoke">
               喝酒 <input type="checkbox" v-model="hobby" value="drink">
               烫头 <input type="checkbox" v-model="hobby" value="fair"><br><br>
        校区：<select v-model="city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="tj">天津</option>
                <option value="wh">武汉</option>
            </select><br><br>
        其他信息： <textarea v-model="other" cols="30" rows="10"></textarea><br><br>
        <input type="checkbox" v-model="agree"> 阅读并接受 <a href="#">《用户协议》</a><br><br>
        <button>提交</button>


    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                account:'',
                password:'',
                sex:'',
                hobby:[],
                city:'',
                other:'',
                agree:false
            },
            methods:{

            }
        })
    </script>
</body>

</html>
